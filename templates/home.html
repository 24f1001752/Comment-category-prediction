<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Comment Category</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header { 
            background: linear-gradient(45deg, #667eea, #764ba2); 
            color: white; 
            padding: 2rem; 
            text-align: center;
        }
        .header h1 { font-size: 2.2rem; margin-bottom: 0.5rem; }
        .header p { opacity: 0.9; font-size: 1.1rem; }
        .content { padding: 3rem; }
        .form-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 2rem; 
            margin-bottom: 2rem;
        }
        .form-group { 
            display: flex; 
            flex-direction: column; 
        }
        label { 
            margin-bottom: 0.5rem; 
            font-weight: 600; 
            color: #333; 
        }
        input, textarea, select { 
            padding: 1rem; 
            border: 2px solid #e1e5e9; 
            border-radius: 10px; 
            font-size: 1rem; 
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus, select:focus { 
            outline: none; 
            border-color: #667eea; 
        }
        textarea { 
            height: 120px; 
            resize: vertical; 
            font-family: inherit;
        }
        .predict-btn { 
            background: linear-gradient(45deg, #667eea, #764ba2); 
            color: white; 
            padding: 1.2rem 3rem; 
            border: none; 
            border-radius: 50px; 
            font-size: 1.1rem; 
            cursor: pointer; 
            width: 100%; 
            grid-column: 1 / -1;
            transition: transform 0.3s;
        }
        .predict-btn:hover { transform: translateY(-2px); }
        .result { 
            margin-top: 2rem; 
            padding: 2rem; 
            border-radius: 15px; 
            text-align: center; 
            font-size: 1.3rem; 
            font-weight: 700;
        }
        .result-success { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
        .result-error { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }
        .back-btn { 
            background: #6c757d; 
            color: white; 
            padding: 0.8rem 2rem; 
            border: none; 
            border-radius: 25px; 
            text-decoration: none; 
            display: inline-block; 
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Analyze Comment</h1>
            <p>Predict the category of your comment using our trained model</p>
        </div>
        
        <div class="content">
            <form method="POST" action="/predictdata">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="comment">üí¨ Comment Text <span style="color: #666; font-size: 0.9rem;">(Required)</span></label>
                        <textarea id="comment" name="comment" placeholder="Enter the comment you want to classify..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="upvote">üëç Upvotes</label>
                        <input type="number" id="upvote" name="upvote" min="0" value="0">
                    </div>

                    <div class="form-group">
                        <label for="downvote">üëé Downvotes</label>
                        <input type="number" id="downvote" name="downvote" min="0" value="0">
                    </div>

                    <div class="form-group">
                        <label for="emoticon_1">üòä Positive Emoticons</label>
                        <input type="number" id="emoticon_1" name="emoticon_1" min="0" max="1" value="0">
                    </div>

                    <div class="form-group">
                        <label for="emoticon_2">üò¢ Sad Emoticons</label>
                        <input type="number" id="emoticon_2" name="emoticon_2" min="0" max="1" value="0">
                    </div>

                    <div class="form-group">
                        <label for="emoticon_3">üò° Angry Emoticons</label>
                        <input type="number" id="emoticon_3" name="emoticon_3" min="0" max="1" value="0">
                    </div>

                    <div class="form-group">
                        <label for="if_1">üö© Flag 1 (Sensitive Content)</label>
                        <input type="number" id="if_1" name="if_1" min="0" max="1" value="0">
                    </div>

                    <div class="form-group">
                        <label for="if_2">üö® Flag 2 (Violation)</label>
                        <input type="number" id="if_2" name="if_2" min="0" max="1" value="0">
                    </div>
                </div>

                <button type="submit" class="predict-btn">üîÆ Predict Category</button>
            </form>

            {% if results %}
                <div class="result result-success">
                    <div>üìä Predicted Category:</div>
                    <div style="font-size: 2rem; margin-top: 1rem; color: #28a745;">
                        {{ results }}
                    </div>
                    <div style="font-size: 1.1rem; margin-top: 0.5rem; opacity: 0.8;">
                        Confidence: {{ 'High' if 'SEVERE' in results or 'THREAT' in results else 'Medium' }}
                    </div>
                </div>
            {% endif %}

            <a href="/" class="back-btn">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
